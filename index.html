<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwiftBot</title>

    <!-- External Stylesheets -->
    <link rel="stylesheet" href="style-main.css" />
    <link rel="stylesheet" href="style-header.css" />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="/images/laptop-outline.svg"
      type="image/x-icon"
    />

    <!-- Ionicons for Logo -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <!-- =========================
       HEADER SECTION
  ========================== -->
    <header>
      <div class="wrapper">
        <div class="logo">
          <ion-icon name="shield-half-outline" class="logo-icon"></ion-icon>
          <p>NEXTERRA</p>
        </div>
        <nav class="nav-links">
          <ul>
            <li><a href="#home">HOME</a></li>
            <li><a href="#education">EDUCATION</a></li>
            <li><a href="#skills">SKILLS</a></li>
            <li><a href="#contact">CONTACT</a></li>
          </ul>
        </nav>
        <div class="login-nav">
          <button type="button">LOGIN</button>
        </div>
      </div>
    </header>
    <!-- =========================
       MAIN SECTION
  ========================== -->
    <main>
      <div class="wrapper-main">
        <!-- Animated Login Area -->
        <div class="login-area">
          <form class="login-form">
            <h1>LOGIN</h1>

            <label for="email">Email</label>
            <input type="text" id="email" name="email" />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" />

            <div class="remember-section">
              <input type="checkbox" id="remember-me" name="remember-me" />
              <label for="remember-me">Remember Me</label>
            </div>

            <a href="#" class="forgotten-pass">Forgotten Password?</a>

            <div class="or">
              <hr />
              <p>OR</p>
              <hr />
            </div>

            <button class="create-new-account">CREATE A NEW ACCOUNT</button>
          </form>
        </div>

        <!-- Showcase Section -->
        <div class="showcase">
          <img src="profile.jpeg" alt="Profile Image" />
          <p>HI IT'S ARIJIT</p>
          <p>I AM A <span></span></p>
        </div>
      </div>
    </main>
    <!-- =========================
       FOOTER SECTION
  ========================== -->
    <footer></footer>
  </body>
</html>
